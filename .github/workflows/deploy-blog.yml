name: 博客部署

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    name: 编译检查
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: |
          corepack enable
          npm install
          npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          npm run docs:build
          touch src/.vuepress/dist/.nojekyll

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: src/.vuepress/dist/

  deploy:
    name: 部署
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: 将密钥写入文件
        run: echo "${{ secrets.ALIYUN_SERVER_KEY }}" > id_ed25519 && chmod 600 id_ed25519
        shell: bash

      - name: 部署到外部服务器
        run: |
          rsync -avz --delete --progress \
            -e "ssh -i id_ed25519 -o StrictHostKeyChecking=no -o Compression=yes" \
            dist/ \
            root@${{ secrets.ALIYUN_SERVER_HOST }}:/var/www/sites/www.icestream32.cn/index/
