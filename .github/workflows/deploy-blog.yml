
name: 博客部署

on:
  push:

permissions:
  contents: write

jobs:
  deploy-blog-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: |
          corepack enable
          npm install
          npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 将密钥写入文件
        run: echo "${{ secrets.ALIYUN_SERVER_KEY }}" > id_ed25519 && chmod 600 id_ed25519
        shell: bash

      - name: 部署到外部服务器
        run: |
          # -z: 传输时压缩，减少传输量
          # -a: 归档模式，保持文件属性
          # -v: 显示详细信息
          # --delete: 删除目标目录中源目录不存在的文件
          # --progress: 显示传输进度
          rsync -avz --delete --progress \
            -e "ssh -i id_ed25519 -o StrictHostKeyChecking=no -o Compression=yes" \
            src/.vuepress/dist/ \
            root@${{ secrets.ALIYUN_SERVER_HOST }}:/var/www/sites/www.icestream32.cn/index/
