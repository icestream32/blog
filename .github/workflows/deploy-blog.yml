name: Blog Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          corepack enable
          npm install
          npm ci

      - name: Build docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          npm run docs:build
          touch src/.vuepress/dist/.nojekyll

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: src/.vuepress/dist/

  deploy:
    name: Deploy
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Write key to file
        run: echo "${{ secrets.ALIYUN_SERVER_KEY }}" > id_ed25519 && chmod 600 id_ed25519
        shell: bash

      - name: Deploy to remote server
        run: |
          rsync -avz --delete --progress \
            -e "ssh -i id_ed25519 -o StrictHostKeyChecking=no -o Compression=yes" \
            dist/ \
            root@${{ secrets.ALIYUN_SERVER_HOST }}:/var/www/sites/www.icestream32.cn/index/
